<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">
  <title>deskjs 例子</title>

  <!-- 必须有 -->
  <link rel="stylesheet" href="core/deck.core.css">

  <!-- 导航、跳转、菜单、状态和缩放 -->
  <link rel="stylesheet" media="screen" href="extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="extensions/scale/deck.scale.css">

  <!-- 基本 css 主题 -->

  <link rel="stylesheet" media="screen" href="themes/style/web-2.0.css">

  <!-- 跳转效果 -->
  <link rel="stylesheet" media="screen" href="themes/transition/horizontal-slide.css">

  <!-- 打印样式 -->
  <link rel="stylesheet" media="print" href="core/print.css">

  <!-- modernizr 必须，检测浏览器功能 -->
  <script src="modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container">

    <!-- class="slide" 的元素就是幻灯片内容 -->

    <section class="slide">
      <h1 style="font-size:3em">瑞易CS排行</h1>
    </section>

    <section class="slide">
      <h2>杀人次数</h2>
      <ul>
        <li>gongsao 152</li>
        <li>pusao 92</li>
        <li>guoshuang 53</li>
      </ul>
    </section>

    <section class="slide">
      <h2>深度分析</h2>
      <ul>
        <li class="slide">好生之德</li>
        <li class="slide">guoshuang 勇往直前而 pusao 明显畏首畏尾</li>
        <li class="slide">gongsao 在中远距离的 43 的确显示了一定的水平</li>
        <li class="slide">guoshuang 非主场作战！</li>
        <li class="slide">对手们年轻体力好</li>
        <li class="slide">。。。 。。。</li>
      </ul>
    </section>

    <section class="slide">
      <h2>结论</h2>
      <ul>
        <li class="slide">guoshuang 是伟大的</li>
        <li class="slide">二骚是苗小弟</li>
      </ul>
    </section>

    <section class="slide">
      <h1>完</h1>
    </section>

    <!-- 幻灯片结束 -->

    <!-- 插件开始（非必需） -->

    <!-- deck.navigation snippet 导航 -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- deck.status snippet 状态 -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet 跳转 -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide"></label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="打开">
    </form>

    <!-- 插件结束 -->
  </div>

<!-- 必须的 -->
<script src="jquery.min.js"></script>
<script src="core/deck.core.js"></script>

<!-- 可选的插件 -->
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>

<!-- 初始化幻灯片 -->
<script>
  $(function() {
    $.deck('.slide');
  });
</script>
</body>
</html>
