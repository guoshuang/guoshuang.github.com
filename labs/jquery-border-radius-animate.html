<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){
///

$('img').hover(function(){
	$(this).stop().animate({'border-radius':0},'fast')
},function(){
	$(this).stop().animate({'border-radius':'100%'},'fast')
})

/////
})
</script>

	<img src="/pics/bbra.jpg" style="width:200px;border-radius:100%;"></body>
